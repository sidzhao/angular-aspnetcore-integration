<div class="page components">

  <vr-page-header [height]="'176px'" background="url(/assets/img/demo/headers/pattern-3.png)" [reverse]="true"></vr-page-header>

  <div class="container">

    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="24px">
      <div class="sticky-menu" fxFlex #sticky fxHide fxShow.gt-sm>
        <mat-list class="list">
          <h3 matSubheader>Components</h3>
          <mat-list-item class="list-item" (click)="scrollTo(autocomplete)" matRipple>
            <h4 matLine>Autocomplete</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(button)" matRipple>
            <h4 matLine>Button</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(card)" matRipple>
            <h4 matLine>Card</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(dialog)" matRipple>
            <h4 matLine>Dialog</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(gridlist)" matRipple>
            <h4 matLine>Grid List</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(list)" matRipple>
            <h4 matLine>List</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(menu)" matRipple>
            <h4 matLine>Menu</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(progress)" matRipple>
            <h4 matLine>Progress</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(slider)" matRipple>
            <h4 matLine>Slider</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(snackbar)" matRipple>
            <h4 matLine>Snack Bar</h4>
          </mat-list-item>
          <mat-list-item class="list-item" (click)="scrollTo(tooltip)" matRipple>
            <h4 matLine>Tooltip</h4>
          </mat-list-item>
        </mat-list>
      </div>

      <div fxLayout="column" fxFlex="100%" fxFlex.gt-sm="85%">
        <vr-breadcrumbs [currentPage]="'Components'" [header]="'primary'"></vr-breadcrumbs>

        <div fxLayout="column" fxLayoutGap="24px">
          <div #autocomplete><vr-components-autocomplete></vr-components-autocomplete></div>
          <div #button><vr-components-button></vr-components-button></div>
          <div #card><vr-components-card></vr-components-card></div>
          <div #dialog><vr-components-dialog></vr-components-dialog></div>
          <div #gridlist><vr-components-gridlist></vr-components-gridlist></div>
          <div #list><vr-components-list></vr-components-list></div>
          <div #menu><vr-components-menu></vr-components-menu></div>
          <div #progress><vr-components-progress></vr-components-progress></div>
          <div #slider><vr-components-slider></vr-components-slider></div>
          <div #snackbar><vr-components-snackbar></vr-components-snackbar></div>
          <div #tooltip><vr-components-tooltip></vr-components-tooltip></div>
        </div>
      </div>
    </div>
  </div>
</div>
